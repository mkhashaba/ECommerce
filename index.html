<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectronicStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css"/>
    
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
            <img src="./images/logo.png" alt="Logo">
            <span class="site-name">electronic store</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="payment.html">Payment</a></li>
        </ul>
        <div class="nav-icons">
            <input type="text" placeholder="Search..." class="search-box" id="searchInput">
            <a href="cart.html" class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-count" class="cart-count">0</span>
            </a>
        </div>
        
    </nav>
    <div class="image-container">
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <img id="product-image" src="images/offer1.avif" alt="Product Image">
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>

    <div class="category-tabs">
        <button class="tab-button active" data-category="electronics">
            <img src="images/logo.png" alt="Electronics">
            Electronics
        </button>
    </div>
    
    <div class="product-grid"></div>

    <footer class="footer">
        <div class="footer-content">
            <button class="scroll-to-top" id="scrollBtn" onclick="scrollOnePageUp()">↑</button>
            <p>Copyright © 2025 <span>Electronic Store</span></p>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>  
    
    <script src="./js/script.js"></script>
</body>
</html>
